<!DOCTYPE html>
<html>
<head>
<title>Beautiful Call to Action</title>
<style>
button {
  background-color: #ff9900;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  box-shadow: 3px 3px 5px #888888;
  transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
}
button:hover {
  background-color: #ffcc33;
  transform: scale(1.1);
}
</style>
</head>
<body>
<button id="startJourney" aria-label="Click here to start your journey to beauty">Start your Journey to Beauty</button>
<script>
document.querySelector('#startJourney').addEventListener('click', function() {
  this.textContent = 'Journey has started!';
  this.style.backgroundColor = '#3498db'; // Change background color on click
  this.style.color = '#ffffff'; // Change text color on click
  // Add CSS animation for the button
  this.classList.add('animated'); // Adding CSS class for animation
  // Add code here to open a modal or pop-up window
  alert('Welcome to the beauty journey! Feel free to explore and enjoy.');
  
  // Smooth scrolling to a specific section (you can replace 'sectionId' with the actual section's ID)
  document.getElementById('sectionId').scrollIntoView({ behavior: 'smooth' });
});
</script>
</body>
</html>
