<!DOCTYPE html>
<html>
<head>
<title>Beautiful Call to Action</title>
<style>
button {
  background-color: #ff9900;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  box-shadow: 3px 3px 5px #888888;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #ffcc33;
  cursor: pointer;
}
</style>
</head>
<body>
<button aria-label="Click here to start your journey to beauty">Start your Journey to Beauty</button>
<script>
document.querySelector('button').addEventListener('click', function() {
  this.textContent = 'Journey has started!';
  // Add code here to open a modal or pop-up window
});
</script>
</body>
</html>
