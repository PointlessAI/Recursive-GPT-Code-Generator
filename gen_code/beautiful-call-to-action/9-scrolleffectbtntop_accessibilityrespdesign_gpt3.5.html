<!DOCTYPE html>
<html>
<head>
<title>Beautiful Call to Action</title>
<style>
button {
  background-color: #ff9900;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  box-shadow: 3px 3px 5px #888888;
  transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
  outline: none; /* Added for accessibility */
}
button:focus {
  outline: 2px solid #ff9900; /* Added focus style for accessibility */
}
button:hover {
  background-color: #ffcc33;
  transform: scale(1.1);
}
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  transition: opacity 0.5s ease; /* Added for smoother appearance */
  animation: fadeIn 0.5s; /* Added fade in animation */
}
@keyframes fadeIn { /* Added keyframes for fade in animation */
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes fadeOut { /* Added keyframes for fade out animation */
  from { opacity: 1; }
  to { opacity: 0; }
}
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}
button.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}
button.close:hover,
button.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
.back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  background-color: #555;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.back-to-top:active {
  transform: translateY(-3px);
}
@media screen and (max-width: 600px) {
  .back-to-top {
    bottom: 10px;
    right: 10px;
  }
}

</style>
</head>
<body>
<button id="startJourney" aria-label="Click here to start your journey to beauty">Start your Journey to Beauty</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Welcome to the beauty journey! Feel free to explore and enjoy.</p>
  </div>
</div>
<button id="backToTop" class="back-to-top" aria-label="Back to Top">Back to Top</button>
<script>
document.querySelector('#startJourney').addEventListener('click', function() {
  this.textContent = 'Journey has started!';
  this.style.backgroundColor = '#3498db';
  this.style.color = '#ffffff';
  this.classList.add('animated');
  document.querySelector('.modal').style.display = 'block';
});

document.querySelector('.close').addEventListener('click', function() {
  document.querySelector('.modal').style.display = 'none';
});

document.querySelector('#backToTop').addEventListener('click', function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
</body>
</html>
